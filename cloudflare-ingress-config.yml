    originRequest:
      noTLSVerify: true
  - hostname: sae.leoproti.com.br
    service: http://localhost:8002
  - hostname: recepcao.leoproti.com.br
    service: http://localhost:8010
  - hostname: duplicati.leoproti.com.br
    service: http://localhost:8200
  - hostname: cloudflared.leoproti.com.br
    service: http://localhost:8090
  - hostname: grafana.leoproti.com.br
    service: http://localhost:3000
