# Adicione esta configuração ao seu ingress do Cloudflare:

ingress:
  - hostname: leoproti.com.br
    service: http://localhost:8080
  - hostname: www.leoproti.com.br
    service: http://localhost:8080
  - hostname: ssh.leoproti.com.br
    service: ssh://localhost:22
  - hostname: aeg.leoproti.com.br
    service: http://localhost:3001
  - hostname: casaos.leoproti.com.br
    service: http://localhost:80
