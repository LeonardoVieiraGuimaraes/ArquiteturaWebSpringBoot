name: Deploy Spring Boot App to Home Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'comandos.txt'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ  Build and Deploy to Home Server
    runs-on: ubuntu-latest
    
    env:
      SPRING_PROFILES_ACTIVE: prod
      MAVEN_OPTS: -Xmx2048m
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'eclipse-temurin'
          cache: maven

      - name: ğŸ”§ Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: ğŸ§ª Run tests
        run: ./mvnw clean test

      - name: ğŸ”¨ Build Spring Boot application
        run: ./mvnw clean package -DskipTests

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: ğŸ§¹ Clean and prepare server
        run: |
          ssh leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            # Parar aplicaÃ§Ã£o se estiver rodando
            docker stop arqwebv01-app || true
            docker rm arqwebv01-app || true
            
            # Criar pasta projetos se nÃ£o existir
            mkdir -p /home/leonardovieiraxy/projetos/arqwebv01
          EOF

      - name: ğŸ“¤ Transfer project files
        run: |
          # Transferir arquivos necessÃ¡rios
          scp docker-compose.yml leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/arqwebv01/
          scp Dockerfile.spring leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/arqwebv01/
          scp -r target leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/arqwebv01/

      - name: ğŸš€ Deploy on server
        run: |
          ssh leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            cd /home/leonardovieiraxy/projetos/arqwebv01
            
            # Build e start do container
            docker compose build --no-cache
            docker compose up -d
            
            # Aguardar inicializaÃ§Ã£o
            sleep 20
            
            # Verificar se estÃ¡ rodando
            docker compose ps
            
            # Teste bÃ¡sico na porta 8012
            curl -f http://localhost:8012/actuator/health || \
            curl -f http://localhost:8012/ || \
            echo "Application ainda nÃ£o respondeu"
          EOF

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ“ Application available at: https://arqwebv01.leoproti.com.br"
          echo "ğŸ”— Local server: http://localhost:8012"